<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Clone</title>
</head>

<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <img src="img/Instagram_logo_words.svg" alt="" height="50px">
            </div>
            <div class="searchBar">
                <input type="text" placeholder="Search">
            </div>
            <div class="icons">
                <ul>
                    <li class="icon" id="home"><img src="img/Home.svg" alt="Home" height="22px"></li>
                    <li class="icon" id="home"><img src="img/Direct.svg" alt="Direct" height="22px"></li>
                    <li class="icon" id="home"><img src="img/New_Post.svg" alt="New_Post" height="22px"></li>
                    <li class="icon" id="home"><img src="img/Find_People.svg" alt="Find_People" height="22x"></li>
                    <li class="icon" id="home"><img src="img/Activity_Feed.svg" alt="Activity_Feed" height="22px"></li>
                    <li class="icon" id="home"><img src="img/User.svg" alt="User" height="22px"></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="accountHeader">
                    <img class="accountLogo" src="img/something_logo.jpg" alt="Somehting_special_logo">
                    <div class="accountHeaderName"><span class="accountName description">somethingSpecial</span></div>
                </div>
                <div class="card-img">
                    <img src="img/something.jpg" alt="Something Special">
                </div>
                <div class="card-content">
                    <div class="btn">
                        <ul class="cardBtns">
                            <li class="icon iconCard" id="heart"><img src="img/Activity_Feed.svg" alt="Activity_Feed">
                            </li>
                            <li class="icon iconCard" id="comment"><img src="img/Comment.svg" alt="Comment"></li>
                            <li class="icon iconCard" id="share"><img src="img/Direct.svg" alt="Direct"></li>
                        </ul>
                    </div>
                    <div class="description">
                        <p class="accountName">2,540 likes</p>
                        <p><a class="accountName" href="https://www.google.com">somethingSpecial</a> Something Special
                            se caracteriza
                            por su aroma
                            ligeramente ahumado y afrutado que crea un perfecto balance y equilibrio</p>
                    </div>
                    <section>
                        <div class="comment">
                            <button class="btnComment"> <img src="img/User.svg" alt="User"></button>
                            <!-- <input class="description txtComment" type="text" placeholder="Add a comment..."> -->
                            <textarea class="description txtComment" placeholder="Add a comment..."></textarea>
                            <button class="btnPost">Post</button>
                        </div>
                    </section>

                </div>
            </div>

            <div class="card">
                <div class="accountHeader">
                    <img class="accountLogo" src="img/cat_logo.jpg" alt="Cat_logo">
                    <div class="accountHeaderName"><span class="accountName description">cat</span></div>
                </div>
                <div class="card-img">
                    <img src="img/cat.jpg" alt="Brown Cat">
                </div>
                <div class="card-content">
                    <div class="btn">
                        <ul class="cardBtns">
                            <li class="icon iconCard" id="heart"><img src="img/Activity_Feed.svg" alt="Activity_Feed">
                            </li>
                            <li class="icon iconCard" id="comment"><img src="img/Comment.svg" alt="Comment"></li>
                            <li class="icon iconCard" id="share"><img src="img/Direct.svg" alt="Direct"></li>
                        </ul>
                    </div>
                    <div class="description">
                        <p class="accountName">5,000 likes</p>
                        <p><a class="accountName" href="https://www.google.com">cat</a> Informaci√≥n sobre la salud de
                            los gatos y felinos

                    <section>
                        <div class="comment">
                            <button class="btnComment"> <img src="img/User.svg" alt="User"></button>
                            <!-- <input class="description txtComment" type="text" placeholder="Add a comment..."> -->
                            <textarea class="description txtComment" placeholder="Add a comment..."></textarea>
                            <button class="btnPost">Post</button>
                        </div>
                    </section>
                </div>
            </div>

        </div>
